<div class="header" >
  <h2>Tasks</h2>
  <button class="task_but" mat-flat-button color="primary" (click)="addOrEdit()" >Add Task</button>
</div>
<table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Task </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="employee">
    <th mat-header-cell *matHeaderCellDef> Employees </th>
    <td mat-cell *matCellDef="let element"> {{element.employee?.firstName}} {{element.employee?.lastName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="createAT">
    <th mat-header-cell *matHeaderCellDef> Started At: </th>
    <td mat-cell *matCellDef="let element"> {{element.createAT.toDate() | date: 'dd/MM/yyyy'}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="addOrEdit(element)">
        <mat-icon>create</mat-icon>
      </button>

      <button mat-icon-button color="warn" (click)="delete(element)">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
